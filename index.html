      data: {
        labels: chartsData.yearly.labels,
        datasets: [{
          label: 'Downloads',
          data: chartsData.yearly.data,
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: 0.1,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return (value / 1000000000).toFixed(1) + 'B';
              }
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                return 'Downloads: ' + context.parsed.y.toLocaleString();
              }
            }
          }
        }
      }
    });

          backgroundColor: [

            '#36A2EB',
            '#FFCE56',
            '#4BC0C0',
            '#9966FF',
            '#FF9F40'
          ]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                const percentage = ((context.parsed / chartsData.os.total) * 100).toFixed(1);
                return context.label + ': ' + context.parsed.toLocaleString() + ' (' + percentage + '%)';
              }
            }
          }
        }
      }
    });
